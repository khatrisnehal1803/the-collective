</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">The Collective</a>
                <ul class="nav-links">
                    <li><a href="products.html">Shop All</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Brands</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="nav-icons">
                    <input type="text" placeholder="Search..." class="search-input">
                    <a href="#" class="icon-link">ðŸ‘¤</a>
                    <a href="cart.html" class="icon-link cart-icon">ðŸ›’<span id="cart-count" class="cart-count">0</span></a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Contact Us</h1>

            <section class="contact-section">
                <p class="contact-intro">Have a question or need assistance? Fill out the form below, and we'll get back to you as soon as possible.</p>

                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                        <span class="error-message" id="name-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required placeholder="john.doe@example.com">
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required placeholder="Inquiry about an order">
                        <span class="error-message" id="subject-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Your message here..."></textarea>
                        <span class="error-message" id="message-error"></span>
                    </div>

                    <button type="submit" class="btn-submit-form">Send Message</button>
                    <div id="form-status" class="form-status"></div>
                </form>
            </section>
        </div>
    </main>

    <footer class="main-footer">
