<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - The Collective</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">The Collective</a>
                <ul class="nav-links">
                    <li><a href="products.html">Shop All</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Brands</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="nav-icons">
                    <input type="text" placeholder="Search..." class="search-input">
                    <a href="#" class="icon-link">ðŸ‘¤</a>
                    <a href="cart.html" class="icon-link cart-icon">ðŸ›’<span id="cart-count" class="cart-count">0</span></a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Shop All Products</h1>

            <div class="filter-sort-bar">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="Handbags">Handbags</option>
                        <option value="Apparel">Apparel</option>
                        <option value="Watches">Watches</option>
                        <option value="Footwear">Footwear</option>
                        <option value="Bags">Bags</option>
                        <option value="Outerwear">Outerwear</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="brand-filter">Brand:</label>
                    <select id="brand-filter">
                        <option value="all">All Brands</option>
                        </select>
                </div>
                <div class="filter-group">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="default">Default</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A-Z</option>
                        <option value="name-desc">Name: Z-A</option>
                    </select>
                </div>
            </div>

            <section class="products-section">
                <div id="all-product-grid" class="product-grid">
                    <p class="loading-message">Loading all products...</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 The Collective. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/products.js"></script>
